<!-- templates/view_orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders - Pharmacy Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orders Data</h1>
        <form method="GET" action="/view-orders">
            <input type="text" name="search_name" placeholder="Search by customer name" value="{{ request.args.get('search_name', '') }}">
            <input type="text" name="search_date" placeholder="Search by order date" value="{{ request.args.get('search_date', '') }}">
            <button type="submit">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Medicine Name</th>
                    <th>Sale Price</th>
                    <th>Order Date</th>
                    <!-- Add more columns based on your ERD -->
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.order_id }}</td>
                    <td>{{ order.name }}</td>
                    <td>{{ order.med_name }}</td>
                    <td>{{ order.sale_price }}</td>
                    <td>{{ order.order_date }}</td>
                    <!-- Add more columns based on your ERD -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/view-options" class="back-link">Back to View Options</a>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
